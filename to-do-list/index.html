<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nashon omondi">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="heading">
            <img class="heading-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="img1">
            <h1 class="heading-title">To-Do List Application</h1>
        </div>
        <form class="form">
            <label class="form-label" for="to_do">today I need to ~</label>
            <input type="text" class="form-input" id="to-to" name="to-do" size="30" required>
            <button class="button"><span>Submit</span></button>

        </form>
        <div>
            <ul class="to-do-list">

            </ul>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
