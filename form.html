<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Nashon Omondi">
    <title>Html forms</title>
</head>

<body>
    <h2>Register Here:</h2>

    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name"> <br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date" value="DD-YYY-MM"> <br><br>
            <label for="gender"> Gender:</label>
            <input type="radio" id="gender" name="gender" value="Male">
            <label>Male:</label>
            <input type="radio" id="gender" name="gender" value="Female">
            <label>Female:</label><br><br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" name="address" placeholder="Enter Your Current Location"><br><br>
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone" placeholder="+254 745780912"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>
            <label for="course">Course:</label>

            <select>
                <option>select course</option>
                    <optgroup label="HDS" >
                        <option>Criminology</option>
                        <option>Sociology</option>
                        <option>Geology</option>
                        <option>Theology</option>
                    </optgroup>
                    <optgroup label="ICT">
                        <option>Computer Science</option>
                        <option>Software Engineering</option>
                        <option>Data Analysis</option>
                    </optgroup>
                    
                </select><br><br><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>

        </form>
    </body>

</html>
