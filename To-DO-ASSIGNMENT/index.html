<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <div class="heading">
            <img class="heading-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="image1" />
            <h1 class="heading-title">To-Do-List</h1>
        </div>
        <form class="form">
            <div>
                <label for="To-do" class="form-label">...Today I need to~</label>
                <input type="text" name="todo" class="form-input" width="30" required></input>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="ToDoList">
                <li>What to do today!</li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
